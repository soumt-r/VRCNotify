<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRCNotify</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #app-wrapper {
            width: 100vw;
            height: 100vh;
            background-color: #1a202c;
            display: flex;
            color: white;
            position: relative;
            overflow: hidden;
        }
        #app {
            width: 100vw;
            height: 100vh;
            background-color: #1a202c;
            display: flex;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(calc(1vw + 1vh));
            transition: all 2s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #status {
            font-size: calc(3vw + 3vh);
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
        #latest-activity {
            font-size: calc(2vw + 2vh);
            text-align: center;
            margin-bottom: 1rem;
        }
        #input-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        input {
            width: calc(20vw + 100px);
            padding: 0.5rem;
            font-size: calc(0.8vw + 0.8vh);
        }
        button {
            padding: 0.5rem 1rem;
            font-size: calc(0.8vw + 0.8vh);
            cursor: pointer;
        }
        #log-terminal {
            width: 0;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow-y: auto;
            transition: width 0.3s ease;
        }
        #log-terminal.open {
            width: 100%;
        }
        #log-content {
            padding: 1rem;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #toggle-log {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            z-index: 20;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 0.5rem 0.7rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 10px 0 0 10px;
        }
        #toggle-log:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }
    </style>
</head>
<body>
    <div id="app-wrapper">
        <div id="app">
        <div id="main-content">
            <div id="status">Waiting for log</div>
            <div id="latest-activity">No activity yet</div>
            <form id="input-form" style="display: none;">
                <input type="text" id="input-field" placeholder="Enter your input">
                <button type="submit">Submit</button>
            </form>
        </div>
        </div>
        <div id="log-terminal">
            <div id="log-content"></div>
        </div>
        <button id="toggle-log">&gt;</button>
    </div>
    <script src="/eel.js"></script>
    <script src="script.js"></script>
</body>
</html>
